apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: munji-front
  name: munji-front
  namespace: munji
spec:
  replicas: 3
  selector:
    matchLabels:
      app: munji-front
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: munji-front
    spec:
      containers:
      - env:
        - name: REACT_APP_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: munji-cm
              key: REACT_APP_BACKEND_URL
        image: 320451040304.dkr.ecr.ap-northeast-2.amazonaws.com/munji-frontend:2541ce53a5fcbabf2cde2e2fde9fdeb33b6d4584
        name: munji-front
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 300m
            memory: 600Mi
          limits:
            cpu: 500m
            memory: 600Mi
      restartPolicy: Always
