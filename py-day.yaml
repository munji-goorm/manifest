apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: py-day
  name: py-day
  namespace: munji
spec:
  schedule: "0 15 * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 100
      template:
        spec:
          containers:
          - image: 320451040304.dkr.ecr.ap-northeast-2.amazonaws.com/munji-database-day:704752b806c37adced57dbfdfe6cef57355c7deb
            name: py-day
            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: munji-cm
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: munji-cm
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: munji-cm
                  key: DB_USER
            - name: DB_PW
              valueFrom:
                secretKeyRef:
                  name: munji-secret
                  key: DB_PW
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: munji-cm
                  key: DB_NAME
          restartPolicy: OnFailure
